apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: promotion-app
  namespace: centrol-workflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: promotion-app
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
